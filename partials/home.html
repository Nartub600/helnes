<div class="operator" ng-controller="OperatorController as operator">

    <nestle-background></nestle-background>

    <nestle-bgcontrol></nestle-bgcontrol>

    <nestle-header ng-show="operator.showHeader"></nestle-header>

    <nestle-logo ng-show="operator.showLogo"></nestle-logo>

    <nestle-product-menu ng-class="(operator.showProductMenu ? 'active' : '')"></nestle-product-menu>

    <nestle-sidebar ng-show="operator.showSidebar"></nestle-sidebar>

    <nestle-infotext ng-show="operator.showInfotext"></nestle-infotext>

    <nestle-contact ng-class="(operator.showContact ? 'active' : '')"></nestle-contact>

    <nestle-footer></nestle-footer>

</div>
